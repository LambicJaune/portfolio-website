        <div id="contact-form-wrapper">

    <!-- EmailJS form handler with reCAPTCHA -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            grecaptcha.ready(function () {
                grecaptcha.execute('6LfxqNorAAAAAP0LkLiB_EB9PUmkA2QLrNBOZRUf', { action: 'submit' }).then(function (token) {

                    // Append the token to the form (hidden input)
                    const recaptchaInput = document.createElement('input');
                    recaptchaInput.setAttribute('type', 'hidden');
                    recaptchaInput.setAttribute('name', 'g-recaptcha-response');
                    recaptchaInput.setAttribute('value', token);
                    event.target.appendChild(recaptchaInput);

                    // Send form via EmailJS
                    emailjs.sendForm('service_6hbri9q', 'template_2dxdeug', event.target)
                        .then(() => alert('Message sent successfully!'))
                        .catch((err) => alert('Failed to send message: ' + JSON.stringify(err)));
                });
            });
        });
    </script>

    <script src="js/tota11y.min.js"></script>
